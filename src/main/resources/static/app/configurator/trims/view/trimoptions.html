<div class="main" id="powertrain">

    <!-- slider -->
    <header  class="header-part">
        <div id="powertrain" class="wrapper">
            <!-- Fixed navbar -->
            <nav-bar></nav-bar>
            <div class="container">


                <div class="row bs-wizard" style="border-bottom:0;">

                    <div class="col-xs-2 bs-wizard-step complete">
                        <div class="text-center bs-wizard-stepnum">Power</div>
                        <div class="progress"><div class="progress-bar"></div></div>
                        <a href="#" class="bs-wizard-dot"></a>
                        <div class="bs-wizard-info text-center">How much power the budget can buy?</div>
                    </div>

                    <div class="col-xs-2 bs-wizard-step active"><!-- complete -->
                        <div class="text-center bs-wizard-stepnum">Trim</div>
                        <div class="progress"><div class="progress-bar"></div></div>
                        <a href="#" class="bs-wizard-dot"></a>
                        <div class="bs-wizard-info text-center">Choose your grade</div>
                    </div>

                    <div class="col-xs-2 bs-wizard-step disabled"><!-- complete -->
                        <div class="text-center bs-wizard-stepnum">Style</div>
                        <div class="progress"><div class="progress-bar"></div></div>
                        <a href="#" class="bs-wizard-dot"></a>
                        <div class="bs-wizard-info text-center">Time to narrow down the choice</div>
                    </div>

                    <div class="col-xs-2 bs-wizard-step disabled"><!-- active -->
                        <div class="text-center bs-wizard-stepnum">Color & Interior</div>
                        <div class="progress"><div class="progress-bar"></div></div>
                        <a href="#" class="bs-wizard-dot"></a>
                        <div class="bs-wizard-info text-center">Choose your color</div>
                    </div>
                    <div class="col-xs-2 bs-wizard-step disabled"><!-- active -->
                        <div class="text-center bs-wizard-stepnum">Accessories</div>
                        <div class="progress"><div class="progress-bar"></div></div>
                        <a href="#" class="bs-wizard-dot"></a>
                        <div class="bs-wizard-info text-center">Finishing touches</div>
                    </div>
                    <div class="col-xs-2 bs-wizard-step disabled"><!-- active -->
                        <div class="text-center bs-wizard-stepnum">Services</div>
                        <div class="progress"><div class="progress-bar"></div></div>
                        <a href="#" class="bs-wizard-dot"></a>
                        <div class="bs-wizard-info text-center">Order your peace of mind</div>
                    </div>

                </div>

            </div>
        </div>
    </header>
    <!-- OUR TEAM -->
    <section id="team" class="configuration-steps custom-body">
        <div class="container">
            <div class="header">
                <h1>Trim</h1>
            </div>

            <div class="container">

                <!-- Page Features -->
                <div class="row text-center custom-body" ng-if="trims.length > 0">

                    <div class="col-md-3 col-sm-6 hero-feature" ng-repeat="trim in trims">
                        <div class="thumbnail" ng-click="selectTrim(trim.styleId)" style="height: 400px; margin-top: 40px; overflow: scroll;" ng-style="{ backgroundColor: trimselected.styleid == trim.styleId ? '#fbe8aa' : 'white'}">

                            <label for="{{trim.styleId}}">
                                <input ng-hide="true" type="checkbox" ng-model="trimselected.styleid" id="{{trim.styleId}}" ng-true-value="{{trim.styleId}}" ng-false-value="" style="float:left"/>
                                <div class="caption" style="cursor: pointer">
                                    <h1>{{trim.name}}</h1>
                                    <p>Starting from {{trim.price | currency :'$':0}}</p>
                                    <hr>
                                    <div ng-repeat="equipmentstyle in trim.equipmentstyles">
                                        <h2>{{equipmentstyle.stylename}}</h2>
                                        <h4 ng-repeat="stylevalue in equipmentstyle.stylevalue">
                                            {{stylevalue.name}} : {{stylevalue.value}}
                                        </h4>
                                        <br/>
                                    </div>

                                    </div>
                        </div>
                    </div>
                    <div class="clearfix"></div>
                </div><!-- container -->

                <div class="custom-loader" ng-if="!trims"></div>
    </section><!-- our team -->

    <div class="clearfix"></div>
    <!-- footer -->
    <custom-footer show-button="true" next-click="next()"></custom-footer>
    <!-- /Footer -->

</div><!-- /.main -->
