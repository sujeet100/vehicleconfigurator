    <!-- OUR TEAM -->
    <section id="team" class="configuration-steps section-padding">
        <div class="container">
            <div class="header">
                <h1>Config step 1</h1>
            </div>

            <div class="slider">
                <div on-handle-up="filterOptions()" range-slider attach-handle-values="true" show-values="true" filter="currency:'$':0" step="100" min="filtersSelections.minPrice" max="filtersSelections.maxPrice" model-min="budget.min" model-max="budget.max"></div>
            </div>

            <div class="filter-configuration-steps">
                <div class="row">
                    <div class="col-xs-3 filter-section">
                        <h2 class="filter-header">Fuel Type</h2>
                        <ul class="list-unstyled">
                            <li  ng-repeat="type in filtersSelections.fuelType">
                                <input type="checkbox" value="{{type}}" />
                                <span>{{type}}</span>
                            </li>
                        </ul>
                    </div>
                    <div class="col-xs-3 filter-section">
                        <h2>Engine Capacity</h2>
                        <ul class="list-unstyled">
                            <li  ng-repeat="type in filtersSelections.engineCapacity">
                                <input type="checkbox" value="{{type}}" />
                                <span>{{type}}</span>
                            </li>
                        </ul>
                    </div>
                    <div class="col-xs-3 filter-section">
                        <h2>Transmission</h2>
                        <ul class="list-unstyled">
                            <li  ng-repeat="type in filtersSelections.transmission">
                                <input type="checkbox" value="{{type}}"/>
                                <span>{{type}}</span>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div><!-- container -->
    </section><!-- our team -->
