<div class="main">
    <header  class="header-part">
        <div id="home">
            <!-- Fixed navbar -->
            <nav-bar></nav-bar>
            <div class="container">


                <div class="row bs-wizard" style="border-bottom:0;">

                    <div class="col-xs-2 bs-wizard-step complete">
                        <div class="text-center bs-wizard-stepnum">Power</div>
                        <div class="progress"><div class="progress-bar"></div></div>
                        <a href="#" class="bs-wizard-dot"></a>
                        <div class="bs-wizard-info text-center">How much power the budget can buy?</div>
                    </div>

                    <div class="col-xs-2 bs-wizard-step complete"><!-- complete -->
                        <div class="text-center bs-wizard-stepnum">Trim</div>
                        <div class="progress"><div class="progress-bar"></div></div>
                        <a href="#" class="bs-wizard-dot"></a>
                        <div class="bs-wizard-info text-center">Choose your grade</div>
                    </div>

                    <div class="col-xs-2 bs-wizard-step complete"><!-- complete -->
                        <div class="text-center bs-wizard-stepnum">Style</div>
                        <div class="progress"><div class="progress-bar"></div></div>
                        <a href="#" class="bs-wizard-dot"></a>
                        <div class="bs-wizard-info text-center">Time to narrow down the choice</div>
                    </div>

                    <div class="col-xs-2 bs-wizard-step complete"><!-- active -->
                        <div class="text-center bs-wizard-stepnum">Color & Interior</div>
                        <div class="progress"><div class="progress-bar"></div></div>
                        <a href="#" class="bs-wizard-dot"></a>
                        <div class="bs-wizard-info text-center">Choose your color</div>
                    </div>
                    <div class="col-xs-2 bs-wizard-step active"><!-- active -->
                        <div class="text-center bs-wizard-stepnum">Accessories</div>
                        <div class="progress"><div class="progress-bar"></div></div>
                        <a href="#" class="bs-wizard-dot"></a>
                        <div class="bs-wizard-info text-center">Finishing touches</div>
                    </div>
                    <div class="col-xs-2 bs-wizard-step disabled"><!-- active -->
                        <div class="text-center bs-wizard-stepnum">Services</div>
                        <div class="progress"><div class="progress-bar"></div></div>
                        <a href="#" class="bs-wizard-dot"></a>
                        <div class="bs-wizard-info text-center">Order your peace of mind</div>
                    </div>

                </div>

            </div>
        </div>
    </header>

    <section class="blog-sidebar">
        <div class="container">
            <div class="row">
                <idv class="col-xs-12">
                    <h1>Choose Your Additional Accessories Packages</h1>
                </idv>
                <div class="col-md-3 col-sm-6 hero-feature" ng-repeat="option in options" ng-if="options.length">
                    <div class="thumbnail" style="height: 300px; margin-top: 20px; overflow: scroll;" ng-style="{ backgroundColor: selectedids.ids.indexOf(option.id) != -1 ? '#fbe8aa' : 'white'}">

                        <label for="{{option.id}}">
                            <input ng-hide="true" type="checkbox" checklist-model="selectedids.ids" checklist-value="option.id" id="{{option.id}}" style="float:left" checklist-change="selectAccessoriesOptions()"/>
                            <div class="caption" style="cursor: pointer">
                                <h2>{{option.name}}</h2>
                                <h2>{{option.id}}</h2>
                                <p>{{option.price.baseMSRP | currency}}.</p>
                                <hr>
                                <h3>Features:</h3>
                                    <h4>{{option.description}}</h4>
                            </div>
                        </label>
                    </div>
                </div>

                <div ng-if="!options.length">
                    Not Available .....
                </div>
                <br />
            </div>
        </div>
    </section>

    <div class="clearfix"></div>
    <div class="pull-right continue">
        <button type="button" class="btn btn-danger" ng-click="next();">Continue <i class="fa fa-chevron-right"></i></button>
    </div>
</div><!-- container -->
